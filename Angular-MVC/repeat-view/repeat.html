<!DOCTYPE html>
<html ng-app>
<meta charset="utf-8">
<head>
    <title>repeat-view</title>
</head>
<body>
<div class="show-scope-demo">
    <div ng-controller="GreetCtr1">
        Helllo,{{name}}!
    </div>
    <div ng-controller="ListCtr2">
        <ol>
            <li ng-repeat="name in names">
                {{name}} from {{department}}
            </li>
        </ol>
    </div>
</div>
</body>

<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<script src="scope1.js"></script>
</html>
